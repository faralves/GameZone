# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gamezone-web

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://gamezoneacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ddbf8620490d4e9081994265ae7cf49d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b5f1148debbc46808dffbfebfa4c275e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: gamezoneacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ddbf8620490d4e9081994265ae7cf49d }}/gamezone-news-webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gamezone-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8bf0cdf89838402c9624046e0921fff2 }}
        images: 'gamezoneacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ddbf8620490d4e9081994265ae7cf49d }}/gamezone-news-webapp:${{ github.sha }}'